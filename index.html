<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card grid">
      <div class="card-img">
        <picture>
          <source
            srcset="assets/images/image-product-mobile.jpg"
            media="(max-width: 430px)"
          />
          <source
            srcset="assets/images/image-product-desktop.jpg"
            media="(min-width: 601px)"
          />
          <img src="assets/images/image-product-desktop.jpg"/>
        </picture>
      </div>
      <div class="card-hero">
        <p class="hero-category">perfume</p>
        <h1 class="hero-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="hero-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="hero-price flex">
          <div class="sale-price">$149.99</div>
          <div class="orig-price">$169.99</div>
        </div>
        <button class="flex-btn">
          <img src="assets/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Taannn">Tristan Candelario</a>.
  </div>


</body>
</html>
